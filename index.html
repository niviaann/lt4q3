<!DOCTYPE html>
<html lang="en">
<head>
<title>Semester Grade Calculator</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Semester Grade Calculator</h2>

<label for="quiz">Quiz:</label>
<input type="number" id="quiz" placeholder="Enter Quiz Grade">

<label for="recitation">Recitation:</label>
<input type="number" id="recitation" placeholder="Enter Recitation Grade">

<label for="longTest">Long Test:</label>
<input type="number" id="longTest" placeholder="Enter Long Test Grade">

<label for="project">Project:</label>
<input type="number" id="project" placeholder="Enter Project Grade">

<label for="attendance">Attendance:</label>
<input type="number" id="attendance" placeholder="Enter Attendance Grade">

<label for="exam">Exam:</label>
<input type="number" id="exam" placeholder="Enter Exam Grade">

<button onclick="calculateGrade()">Calculate Semester Grade</button>

<div id="semesterGrade"></div>

<script>
    function calculateGrade() {
        let quiz = parseFloat(document.getElementById("quiz").value) || 0;
        let recitation = parseFloat(document.getElementById("recitation").value) || 0;
        let longTest = parseFloat(document.getElementById("longTest").value) || 0;
        let project = parseFloat(document.getElementById("project").value) || 0;
        let attendance = parseFloat(document.getElementById("attendance").value) || 0;
        let exam = parseFloat(document.getElementById("exam").value) || 0;

        let totalGrade = (quiz * 0.1) + (recitation * 0.15) + (longTest * 0.15) + (project * 0.35) + (attendance * 0.05) + (exam * 0.2);

        let semesterGradeElement = document.getElementById("semesterGrade");
        semesterGradeElement.innerHTML = "Semester Grade: " + totalGrade.toFixed(2);
    }
</script>

</body>
</html>
